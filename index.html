<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLider</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="slider">
      <div class="reviews">
        <h2>
          <span>/</span>
          reviews
        </h2>
      </div>
      <div class="slide-container">
        <!-- single card -->
        <article class="slide">
          <img
            src="https://res.cloudinary.com/diqqf3eq2/image/upload/c_scale,w_200/v1595959121/person-1_aufeoq.jpg"
            alt=""
            class="img"
          />
          <h4>fname lname</h4>
          <p class="title">job position</p>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure,
            facilis dolorum enim quia consectetur voluptate ullam! Voluptas
            porro, similique perferendis necessitatibus tempore, ea quae nobis
            consequuntur distinctio, architecto sit totam?
          </p>
        </article>
        <!-- end of single card -->
      </div>
      <!-- buttons -->
      <!-- prev button -->
      <button class="btn prev-btn">
        <i class="fas fa-chevron-left"></i>
      </button>
      <!-- next button -->
      <button class="btn next-btn">
        <i class="fas fa-chevron-right"></i>
      </button>
    </section>

    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
